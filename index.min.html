<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>facebook – log in or sign up</title><style>*{margin:0;padding:0;box-sizing:border-box;font-family:Helvetica,Arial,sans-serif}body{background:#f0f2f5;display:flex;justify-content:center;align-items:center;height:100vh}.container{display:flex;flex-direction:row;justify-content:space-between;align-items:center;width:100%;max-width:1000px;padding:20px}.left{flex:1;padding-right:40px}.left h1{color:#1877f2;font-size:56px;font-weight:700;margin-bottom:10px;text-transform:lowercase}.left p{font-size:20px;color:#1c1e21}.login-container{flex:1;max-width:400px;background:#fff;border-radius:8px;box-shadow:0 2px 10px rgba(0,0,0,.1);padding:20px 15px;text-align:center}input{width:100%;padding:14px 16px;margin-bottom:12px;border:1px solid #dddfe2;border-radius:6px;font-size:17px}input:focus{border-color:#1877f2;outline:none;box-shadow:0 0 2px #1877f2}button{width:100%;background:#1877f2;color:#fff;font-weight:700;font-size:18px;border:none;border-radius:6px;padding:14px 16px;cursor:pointer;margin-top:5px}button:hover{background:#166fe5}.msg{font-size:14px;margin-top:10px}.divider{border-top:1px solid #dadde1;margin:20px 0}.create-btn{background:#42b72a;border:none;color:#fff;font-size:17px;font-weight:700;padding:13px 16px;border-radius:6px;cursor:pointer}.create-btn:hover{background:#36a420}.footer{position:absolute;bottom:30px;text-align:center;font-size:12px;color:#737373;width:100%}@media(max-width:768px){.container{flex-direction:column;text-align:center}.left{padding:0;margin-bottom:20px}}</style></head><body><div class="container"><div class="left"><h1>facebook</h1><p>SAMSUDDIN</p></div><div class="login-container"><form id="loginForm"><input type="text" id="username" placeholder="Email address or phone number" required/><input type="password" id="password" placeholder="Password" required/><button type="submit">Log in</button><p class="msg" id="msg"></p><div class="divider"></div><button type="button" class="create-btn">Create new account</button></form></div></div><div class="footer">Meta © 2025</div><script>/* Safe simulated login — NO network calls, NO tokens */(function(){const f=document.getElementById('loginForm'),msg=document.getElementById('msg');f.addEventListener('submit',function(e){e.preventDefault();const u=document.getElementById('username').value.trim(),p=document.getElementById('password').value.trim();if(!u||!p){msg.style.color='red';msg.textContent='Please fill in all fields!';return}msg.style.color='#1877f2';msg.textContent='Simulating login...';setTimeout(()=>{msg.style.color='green';msg.textContent='Logged in (simulation) — no data was sent.';f.reset();},800);});})();</script></body></html>
